<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant Vétérinaire (Always Visible)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      /* Animations */
      @keyframes typingAnimation {
        0%, 100% {
          transform: translateY(0);
          opacity: 0.4;
        }
        50% {
          transform: translateY(-4px);
          opacity: 0.8;
        }
      }
      
      @keyframes messageAppear {
        from {
          transform: translateY(10px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      
      /* Container for the chat box (always visible) */
      .chat-box {
        position: fixed;
        bottom: 70px;
        right: 10px;
        width: calc(100% - 20px);
        height: calc(100vh - 80px);
        min-height: 400px;
        max-height: 600px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
        display: flex; /* ALWAYS display (no toggle) */
        flex-direction: column;
        overflow: hidden;
        z-index: 1000;
      }
      
      /* Chat Header */
      .chat-header {
        padding: 12px;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
      }
      
      .back-button {
        margin-right: 15px;
        cursor: pointer;
        color: #495057;
      }
      
      .bot-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      
      .bot-avatar {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        border: 2px solid #007bff;
        padding: 2px;
      }
      
      .bot-status {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      
      .status-dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        background-color: #4caf50;
        border-radius: 50%;
        margin-right: 5px;
        animation: pulse 2s infinite;
      }
      
      /* Chat Messages Area */
      .chat-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background-color: #f8f9fa;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
        scrollbar-width: none !important;  /* Firefox */
        -ms-overflow-style: none !important; /* IE/Edge */
      }
      
      .chat-messages::-webkit-scrollbar {
        display: none !important;
        width: 0 !important;
      }
      
      /* Message Styles */
      .message {
        max-width: 95%;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }
      
      .bot-message {
        background-color: #f1f3f5;
        padding: 12px 15px;
        border-radius: 0 20px 20px 20px;
        color: #495057;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(0, 0, 0, 0.1);
        line-height: 1.6;
        margin-top: 12px;
        font-size: 14px;
      }
      
      .user-message {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        padding: 12px 15px;
        border-radius: 20px 20px 0 20px;
        margin-left: auto;
        box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
        font-size: 14px;
      }
      
      .bot-message-container {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
        animation: messageAppear 0.3s ease;
      }
      
      .stream-response {
        animation: fadeIn 0.2s ease-in;
      }
      
      .ai-indicator {
        color: white;
        padding: 8px;
        border-radius: 50%;
        height: 35px;
        width: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 12px;
      }
      
      /* Chat Input Area */
      .chat-input {
        padding: 12px;
        background-color: white;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 12px;
      }
      
      .chat-input input {
        flex: 1;
        padding: 10px 15px;
        border: 2px solid #e9ecef;
        border-radius: 25px;
        outline: none;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }
      
      .chat-input input:focus {
        border-color: #007bff;
      }
      
      .send-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: none;
        transition: transform 0.3s ease;
      }
      
      /* Typing Indicator */
      .typing-indicator {
        display: flex;
        gap: 5px;
        padding: 10px;
        margin: 10px 0 15px;
      }
      
      .typing-dot {
        width: 8px;
        height: 8px;
        background-color: #007bff;
        border-radius: 50%;
        opacity: 0.4;
        animation: typingAnimation 1.4s infinite;
      }
      
      /* Follow-up Questions */
      .follow-up-questions {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        width: 100%;
      }
      
      .options {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        padding: 10px 0;
        animation: messageAppear 0.3s ease;
      }
      
      .option-button {
        background-color: white;
        border: 2px solid #007bff;
        color: #007bff;
        padding: 8px 15px;
        border-radius: 25px;
        cursor: pointer;
        text-align: center;
        transition: all 0.3s ease;
        font-weight: 500;
        min-width: 100%;
        margin: 5px 0;
        font-size: 14px;
      }
      
      .option-button:hover {
        background-color: #007bff;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
      }
      
      /* List Styles */
      .numbered-item, .bullet-point {
        padding: 8px 0;
        line-height: 1.5;
        font-size: inherit;
      }
      
      .item-number {
        margin-right: 0.5em;
      }
      
      /* Responsive Breakpoints */
      @media screen and (min-width: 480px) {
        .chat-box {
          width: 400px;
          right: 27px;
          height: 645px;
          max-height: calc(100vh - 100px);
        }
      }
      
      @media screen and (min-width: 768px) {
        .chat-box {
          width: 400px;
          right: 27px;
          height: 645px;
          max-height: calc(100vh - 100px);
          margin-bottom: 1.5rem;
        }
        .chat-header {
          padding: 16px;
        }
        .bot-avatar {
          width: 40px;
          height: 40px;
        }
        .chat-messages {
          padding: 20px;
        }
        .bot-message, .user-message {
          padding: 15px 20px;
          max-width: 85%;
          font-size: 15px;
        }
        .option-button {
          min-width: calc(50% - 10px);
          margin: 5px;
        }
      }
      
      @media screen and (min-width: 1024px) {
        .chat-box {
          width: 420px;
          height: 650px;
        }
        .chat-messages {
          padding: 24px;
        }
        .bot-message, .user-message {
          padding: 18px 22px;
          font-size: 16px;
        }
        .chat-input input {
          padding: 12px 20px;
          font-size: 15px;
        }
        .send-button {
          width: 45px;
          height: 45px;
        }
      }
      
      @media screen and (min-width: 1440px) {
        .chat-box {
          width: 480px;
          height: 700px;
        }
        .bot-avatar {
          width: 45px;
          height: 45px;
        }
        .chat-header {
          padding: 20px;
        }
        .option-button {
          font-size: 15px;
          padding: 12px 20px;
        }
      }
      
      /* Accessibility */
      @media (prefers-reduced-motion: reduce) {
        * {
          transition: none !important;
          animation: none !important;
        }
      }
      
      @media (prefers-contrast: high) {
        .send-button {
          border: 2px solid #000;
        }
        .bot-message,
        .user-message {
          border: 1px solid currentColor;
        }
      }
    </style>
  </head>
  <body>

    <!-- Always Visible Chat Box -->
    <div class="chat-box">
      <!-- Header with bot info and 'back arrow' (optional close) -->
      <div class="chat-header">
        <div class="back-button">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="bot-info">
          <img
            src="static/images/logo.png"
            alt="Healthcare Assistant"
            class="bot-avatar"
          />
          <div class="bot-status">
            <strong>Assistant Vétérinaire</strong>
            <small><span class="status-dot"></span>Online</small>
          </div>
        </div>
      </div>

      <!-- Main Messages Area -->
      <div class="chat-messages">
        <!-- Initial Greeting from Bot -->
        <div class="bot-message-container">
          <div class="ai-indicator">
            <img
              src="static/images/logo.png"
              alt="Healthcare Assistant"
              class="bot-avatar"
            />
          </div>
          <div class="message bot-message">
            👋 Bienvenue ! Je suis Pif, l’intelligence artificielle vétérinaire de Petgen. Je suis là pour vous accompagner dans la résolution des problèmes de santé de vos compagnons ?
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="chat-input">
        <input type="text" placeholder="Type your message here..." />
        <button class="send-button">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const chatBox = document.querySelector(".chat-box");
        const input = document.querySelector(".chat-input input");
        const sendButton = document.querySelector(".send-button");
        const messagesContainer = document.querySelector(".chat-messages");
        const backButton = document.querySelector(".back-button");
      
        // Initialize empty message history
        let messageHistory = [];

        // Scroll to bottom
        function scrollToBottom() {
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Format any special text: bold, bullet points, etc.
        function formatMessage(text) {
          // Format numbered lists: "1. Something"
          text = text.replace(
            /(\d+\.)\s*([^?]+?)(?=\s*\d+\.|$)/g,
            (_, number, content) => {
              return `<div class="numbered-item">
                <div class="item-number">${number}</div> ${content.trim()}
              </div>`;
            }
          );
      
          // Bullet points
          const bulletPoints = text.match(/(?:^|\n)-\s*(.+)/gm);
          if (bulletPoints) {
            const formattedBullets = bulletPoints
              .map((point) => `<div class="bullet-point">${point.trim()}</div>`)
              .join("\n");
            text = text.replace(/(?:^|\n)-\s*.+/gm, "");
            text += `\n${formattedBullets}`;
          }
      
          // Paragraph separation on blank lines
          return text
            .split("\n\n")
            .map((para) => (para.trim() ? `<p>${para.trim()}</p>` : ""))
            .join("\n");
        }

        // Create "typing..." indicator
        function createTypingIndicator() {
          const indicator = document.createElement("div");
          indicator.className = "typing-indicator";
          for (let i = 0; i < 3; i++) {
            const dot = document.createElement("div");
            dot.className = "typing-dot";
            indicator.appendChild(dot);
          }
          return indicator;
        }

        // Add user message to chat
        async function addUserMessage(text) {
          const messageContainer = document.createElement("div");
          const messageDiv = document.createElement("div");
          messageDiv.className = "message user-message";
          messageDiv.textContent = text;
          messageContainer.appendChild(messageDiv);
          messagesContainer.appendChild(messageContainer);

          messageHistory.push({
            role: "user",
            content: text
          });
          
          scrollToBottom();
          console.log("Message history after user message:", JSON.parse(JSON.stringify(messageHistory)));
        }

        // Send user input to the backend
        async function sendMessage(message) {
          // Show typing indicator
          const typingIndicator = createTypingIndicator();
          messagesContainer.appendChild(typingIndicator);
          scrollToBottom();

          // Bot message container
          const messageContainer = document.createElement("div");
          messageContainer.className = "bot-message-container";

          // AI indicator
          const aiIndicator = document.createElement("div");
          aiIndicator.className = "ai-indicator";
          aiIndicator.innerHTML = '<img src="static/images/logo.png" alt="Healthcare Assistant" class="bot-avatar">';

          const messageDiv = document.createElement("div");
          messageDiv.className = "message bot-message stream-response";

          messageContainer.appendChild(aiIndicator);

          try {
            console.log("Sending message history:", JSON.parse(JSON.stringify(messageHistory)));

            const response = await fetch("/chat", {
              method: "POST",
              headers: { 
                "Content-Type": "application/json",
                "Cache-Control": "no-cache",
                "Pragma": "no-cache"
              },
              body: JSON.stringify({ 
                message,
                messages: messageHistory
              }),
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let accumulatedText = "";
            let lastChunk = null;
            let isFirstMessage = true;

            while (true) {
              const { done, value } = await reader.read();
              if (done) break;

              const chunk = decoder.decode(value);
              const lines = chunk.split("\n");

              for (const line of lines) {
                if (line.startsWith("data: ")) {
                  try {
                    const jsonData = JSON.parse(line.slice(6));
                    lastChunk = jsonData;

                    if (jsonData.delta?.content && isFirstMessage) {
                      typingIndicator.remove();
                      messageContainer.appendChild(messageDiv);
                      messagesContainer.appendChild(messageContainer);
                      isFirstMessage = false;
                    }

                    if (jsonData.delta?.content) {
                      accumulatedText += jsonData.delta.content;
                      
                      // Handle bold headers: **Some Text**
                      let formattedText = accumulatedText.replace(
                        /\*\*(.*?)\*\*/g,
                        (match, content) => {
                          // Convert to Title Case
                          const formattedContent = content
                            .trim()
                            .split(" ")
                            .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                            .join(" ");
                          return `<strong class="section-header">${formattedContent}</strong>`;
                        }
                      );

                      // Format numbered items & bullet points
                      formattedText = formattedText.replace(
                        /(\d+\.)\s*([^\n]+)/g,
                        '<div class="numbered-item">$1 $2</div>'
                      );
                      formattedText = formattedText.replace(
                        /^-\s*([^\n]+)/gm,
                        '<div class="bullet-point">- $1</div>'
                      );

                      // Split into paragraphs
                      formattedText = formattedText
                        .split("\n\n")
                        .map((para) => (para.trim() ? `<p>${para.trim()}</p>` : ""))
                        .join("");

                      messageDiv.innerHTML = formattedText;
                      scrollToBottom();
                    }
                  } catch (e) {
                    console.error("Error parsing JSON:", e);
                  }
                }
              }
            }

            // After streaming completes
            if (accumulatedText) {
              messageHistory.push({
                role: "assistant",
                content: accumulatedText
              });
              console.log("Message history after bot response:", JSON.parse(JSON.stringify(messageHistory)));
            }

            // Follow-up questions
            if (lastChunk?.context?.followup_questions?.length > 0) {
              const followUpDiv = document.createElement("div");
              followUpDiv.className = "follow-up-questions";

              const optionsContainer = document.createElement("div");
              optionsContainer.className = "options";

              lastChunk.context.followup_questions.forEach((question) => {
                const optionButton = document.createElement("button");
                optionButton.className = "option-button";
                optionButton.textContent = question;

                optionButton.addEventListener("click", () => {
                  addUserMessage(question);
                  sendMessage(question);
                  input.value = "";
                  followUpDiv.remove();
                });

                optionsContainer.appendChild(optionButton);
              });

              followUpDiv.appendChild(optionsContainer);
              messageContainer.appendChild(followUpDiv);
              scrollToBottom();
            }
          } catch (error) {
            console.error("Error:", error);
            typingIndicator.remove();
            messageContainer.appendChild(messageDiv);
            messagesContainer.appendChild(messageContainer);
            messageDiv.innerHTML = 
              "Sorry, I encountered an error. Please try again.";
          }
        }

        // "Back arrow" to close/hide chat if desired
        backButton.addEventListener("click", () => {
          // If you want the "back arrow" to do something, like hide the chat, do so here:
          // e.g., chatBox.style.display = 'none';
          chatBox.style.display = 'none';
        });

        // Send button
        sendButton.addEventListener("click", () => {
          const message = input.value.trim();
          if (message) {
            addUserMessage(message);
            sendMessage(message);
            input.value = "";
          }
        });

        // Press enter to send
        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            const message = input.value.trim();
            if (message) {
              addUserMessage(message);
              sendMessage(message);
              input.value = "";
            }
          }
        });

        // Scroll on input focus
        input.addEventListener("focus", scrollToBottom);

        // Rerun scroll on resize
        window.addEventListener("resize", () => {
          scrollToBottom();
        });
      });
    </script>
  </body>
</html>
