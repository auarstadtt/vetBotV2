<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant V√©t√©rinaire</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  

    <style>
/* Reset and Base Styles */
/* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: transparent;
    overflow: hidden;
}

/* Animations */
@keyframes typingAnimation {
    0%, 100% {
        transform: translateY(0);
        opacity: 0.4;
    }
    50% {
        transform: translateY(-4px);
        opacity: 0.8;
    }
}

@keyframes messageAppear {
    from {
        transform: translateY(10px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.2);
        opacity: 0.7;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

/* Chat Widget Base Styles */
.chat-widget {
    position: fixed;
    bottom: 0;
    right: 0;
    width: auto;
    height: auto;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    justify-content: flex-end;
    z-index: 999999;
    pointer-events: none;
}

.chat-widget > * {
    pointer-events: auto;
}

.chat-toggle {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: linear-gradient(135deg, #0056b3, #007bff);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    margin: 0 10px 10px 0;
    z-index: 1000000;
    transition: transform 0.3s ease;
}

.chat-toggle:hover {
    transform: scale(1.05);
}

.chat-toggle i {
    color: white;
    font-size: 24px;
}

/* Chat Box */
.chat-box {
    position: fixed;
    width: 100%;
    height: 100vh;
    bottom: 0;
    right: 0;
    background: #fff;
    border-radius: 0;
    box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
    display: none;
    flex-direction: column;
    overflow: hidden;
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateY(20px);
    z-index: 1000000;
}

.chat-box.active {
    display: flex;
    opacity: 1;
    transform: translateY(0);
}

/* Chat Header */
.chat-header {
    padding: 10px;
    background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    height: 60px;
}

.back-button {
    margin-right: 15px;
    cursor: pointer;
    color: #495057;
    padding: 5px;
    border-radius: 50%;
    transition: background-color 0.3s ease;
}

.back-button:hover {
    background-color: rgba(0, 0, 0, 0.05);
}

.bot-info {
    display: flex;
    align-items: flex-start;
    gap: 12px;
}

.bot-avatar {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    border: 2px solid #007bff;
    padding: 2px;
}

.bot-status {
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.bot-status strong {
    color: #333;
    font-size: 13px;
}

.bot-status small {
    display: flex;
    align-items: center;
    color: #666;
    font-size: 11px;
    line-height: 1;
}

.status-dot {
    display: inline-block;
    width: 8px;
    height: 8px;
    background-color: #4caf50;
    border-radius: 50%;
    margin-right: 5px;
    animation: pulse 2s infinite;
}

/* Messages Area */
.chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    background: #f8f9fa;
    -webkit-overflow-scrolling: touch;
    scroll-behavior: smooth;
}

.message {
    max-width: 90%;
    margin-bottom: 12px;
    animation: messageAppear 0.3s ease;
}

.bot-message {
    background: #f1f3f5;
    padding: 10px 12px;
    border-radius: 0 15px 15px 15px;
    color: #495057;
    font-size: 13px;
    line-height: 1.5;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
}

.user-message {
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    padding: 10px 12px;
    border-radius: 15px 15px 0 15px;
    margin-left: auto;
    box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
    font-size: 13px;
}

/* Input Area */
.chat-input {
    padding: 8px;
    background: white;
    border-top: 1px solid rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    gap: 8px;
    height: 60px;
}

.chat-input input {
    flex: 1;
    height: 40px;
    padding: 8px 15px;
    border: 2px solid #e9ecef;
    border-radius: 25px;
    outline: none;
    font-size: 13px;
    transition: border-color 0.3s ease;
}

.chat-input input:focus {
    border-color: #007bff;
}

.send-button {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border: none;
    transition: transform 0.2s ease;
}

.send-button:hover {
    transform: scale(1.05);
}

/* Options */
.options {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    padding: 8px 0;
    animation: messageAppear 0.3s ease;
}

.option-button {
    background-color: white;
    border: 2px solid #007bff;
    color: #007bff;
    padding: 8px 12px;
    border-radius: 25px;
    cursor: pointer;
    text-align: center;
    transition: all 0.3s ease;
    font-weight: 500;
    width: 100%;
    margin: 2px 0;
    font-size: 13px;
}

.option-button:hover {
    background-color: #007bff;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
}

/* Tablet and Desktop Styles */
@media screen and (min-width: 768px) {
    .chat-box {
        width: 380px;
        height: 600px;
        max-height: calc(100vh - 100px);
        bottom: 80px;
        right: 20px;
        border-radius: 15px;
    }

    .chat-toggle {
        width: 60px;
        height: 60px;
        margin: 0 20px 20px 0;
    }

    .chat-header {
        height: 65px;
        padding: 15px;
    }

    .bot-avatar {
        width: 40px;
        height: 40px;
    }

    .bot-status strong {
        font-size: 14px;
    }

    .bot-status small {
        font-size: 12px;
    }

    .chat-messages {
        padding: 15px;
    }

    .message {
        max-width: 85%;
    }

    .bot-message, .user-message {
        padding: 12px 15px;
        font-size: 14px;
    }

    .chat-input {
        height: 70px;
        padding: 12px 15px;
    }

    .chat-input input {
        height: 45px;
        padding: 12px 20px;
        font-size: 14px;
    }

    .send-button {
        width: 45px;
        height: 45px;
    }

    .option-button {
        font-size: 14px;
        padding: 10px 15px;
    }
}

/* Fix for iPhone notch and similar devices */
@supports (padding: max(0px)) {
    .chat-box {
        padding-bottom: max(15px, env(safe-area-inset-bottom));
        padding-right: max(15px, env(safe-area-inset-right));
    }
}

/* Landscape mode adjustments */
@media screen and (max-width: 768px) and (orientation: landscape) {
    .chat-header {
        height: 50px;
        padding: 8px;
    }

    .chat-input {
        height: 50px;
    }

    .chat-messages {
        height: calc(100vh - 100px);
    }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
    }
}

/* Typing Indicator Styles */
.typing-indicator {
    display: flex;
    align-items: center;
    gap: 5px;
    padding: 12px 15px;
    margin: 10px 0;
    background: #f1f3f5;
    border-radius: 0 20px 20px 20px;
    width: fit-content;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
}

.typing-dot {
    width: 8px;
    height: 8px;
    background-color: #007bff;
    border-radius: 50%;
    opacity: 0.4;
    animation: typingAnimation 1.4s infinite;
}

.typing-dot:nth-child(1) {
    animation-delay: 0s;
}

.typing-dot:nth-child(2) {
    animation-delay: 0.2s;
}

.typing-dot:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes typingAnimation {
    0%, 100% {
        transform: translateY(0);
        opacity: 0.4;
    }
    50% {
        transform: translateY(-4px);
        opacity: 0.8;
    }
}
    </style>
    
  </head>
  <body>
    <div class="chat-widget">
      <div class="chat-toggle">
        <i class="fas fa-comments"></i>
      </div>
      <div class="chat-box">
        <div class="chat-header">
          <div class="back-button">
            <i class="fas fa-arrow-left"></i>
          </div>
          <div class="bot-info">
            <img
              src="static/images/logo.png"
              alt="Healthcare Assistant"
              class="bot-avatar"
            />

            <div class="bot-status">
              <strong>Assistant V√©t√©rinaire</strong>
              <small><span class="status-dot"></span>Online</small>
            </div>
          </div>
        </div>
        <div class="chat-messages" >
          <div class="bot-message-container">
            <div class="ai-indicator">
              <img
                src="static/images/logo.png"
                alt="Healthcare Assistant"
                class="bot-avatar"
              />
            </div>
            <div class="message bot-message">
              üëã Bienvenue ! Je suis Pif, l‚Äôintelligence artificielle v√©t√©rinaire de Petgen. Je suis l√† pour vous accompagner dans la r√©solution des probl√®mes de sant√© de¬†vos¬†compagnons?
            </div>
          </div>
        </div>
        <div class="chat-input">
          <input type="text" placeholder="Type your message here..." />
          <button class="send-button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const chatToggle = document.querySelector(".chat-toggle");
        const chatBox = document.querySelector(".chat-box");
        const input = document.querySelector(".chat-input input");
        const sendButton = document.querySelector(".send-button");
        const messagesContainer = document.querySelector(".chat-messages");
        const backButton = document.querySelector(".back-button");
      
        // Initialize empty message history
        let messageHistory = [];
      
        function formatMessage(text) {
          // Format numbered lists
          text = text.replace(
            /(\d+\.)\s*([^?]+?)(?=\s*\d+\.|$)/g,
            (_, number, content) => {
              return `<div class="numbered-item">
                <div class="item-number">${number}</div> ${content.trim()}
              </div>`;
            }
          );
      
          // Handle bullet points
          const bulletPoints = text.match(/(?:^|\n)-\s*(.+)/gm);
          if (bulletPoints) {
            const formattedBullets = bulletPoints
              .map((point) => `<div class="bullet-point">${point.trim()}</div>`)
              .join("\n");
            text = text.replace(/(?:^|\n)-\s*.+/gm, "");
            text += `\n${formattedBullets}`;
          }
      
          return text
            .split("\n\n")
            .map((para) => (para.trim() ? `<p>${para.trim()}</p>` : ""))
            .join("\n");
        }
      
        function createTypingIndicator() {
          const indicator = document.createElement("div");
          indicator.className = "typing-indicator";
          for (let i = 0; i < 3; i++) {
            const dot = document.createElement("div");
            dot.className = "typing-dot";
            indicator.appendChild(dot);
          }
          return indicator;
        }
      
        async function addUserMessage(text) {
          const messageContainer = document.createElement("div");
          const messageDiv = document.createElement("div");
          messageDiv.className = "message user-message";
          messageDiv.textContent = text;
          messageContainer.appendChild(messageDiv);
          messagesContainer.appendChild(messageContainer);
          
          messageHistory.push({
            role: "user",
            content: text
          });
          
          scrollToBottom();
          console.log("Message history after user message:", JSON.parse(JSON.stringify(messageHistory)));
        }
      
        async function sendMessage(message) {
          const typingIndicator = createTypingIndicator();
          messagesContainer.appendChild(typingIndicator);
          scrollToBottom();
        
          const messageContainer = document.createElement("div");
          messageContainer.className = "bot-message-container";
        
          const aiIndicator = document.createElement("div");
          aiIndicator.className = "ai-indicator";
          aiIndicator.innerHTML = '<img src="static/images/logo.png" alt="Healthcare Assistant" class="bot-avatar">';
        
          const messageDiv = document.createElement("div");
          messageDiv.className = "message bot-message stream-response";
        
          messageContainer.appendChild(aiIndicator);
        
          try {
            console.log("Sending message history:", JSON.parse(JSON.stringify(messageHistory)));
        
            const response = await fetch("/chat", {
              method: "POST",
              headers: { 
                "Content-Type": "application/json",
                "Cache-Control": "no-cache",
                "Pragma": "no-cache"
              },
              body: JSON.stringify({ 
                message,
                messages: messageHistory
              }),
            });
        
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let accumulatedText = "";
            let lastChunk = null;
            let isFirstMessage = true;
        
            while (true) {
              const { done, value } = await reader.read();
              if (done) break;
        
              const chunk = decoder.decode(value);
              const lines = chunk.split("\n");
        
              for (const line of lines) {
                if (line.startsWith("data: ")) {
                  try {
                    const jsonData = JSON.parse(line.slice(6));
                    lastChunk = jsonData;
        
                    if (jsonData.delta?.content) {
                      if (isFirstMessage) {
                        typingIndicator.remove();
                        messageContainer.appendChild(messageDiv);
                        messagesContainer.appendChild(messageContainer);
                        isFirstMessage = false;
                      }
        
                      accumulatedText += jsonData.delta.content;
                      let formattedText = accumulatedText;
        
                      // Format bold headers
                      formattedText = formattedText.replace(
                        /\*\*(.*?)\*\*/g,
                        (match, content) => {
                          const formattedContent = content
                            .trim()
                            .split(" ")
                            .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                            .join(" ");
                          return `<strong class="section-header">${formattedContent}</strong>`;
                        }
                      );
        
                      // Format numbered items and bullet points
                      formattedText = formattedText.replace(
                        /(\d+\.)\s*([^\n]+)/g,
                        '<div class="numbered-item">$1 $2</div>'
                      );
                      formattedText = formattedText.replace(
                        /^-\s*([^\n]+)/gm,
                        '<div class="bullet-point">- $1</div>'
                      );
        
                      // Format paragraphs
                      formattedText = formattedText
                        .split("\n\n")
                        .map((para) => para.trim() ? `<p>${para.trim()}</p>` : "")
                        .join("");
        
                      messageDiv.innerHTML = formattedText;
                      scrollToBottom();
                    }
                  } catch (e) {
                    console.error("Error parsing JSON:", e);
                  }
                }
              }
            }
        
            if (accumulatedText) {
              messageHistory.push({
                role: "assistant",
                content: accumulatedText
              });
              
              console.log("Message history after bot response:", JSON.parse(JSON.stringify(messageHistory)));
            }
        
            // Handle follow-up questions if present
            if (lastChunk?.context?.followup_questions?.length > 0) {
              const followUpDiv = document.createElement("div");
              followUpDiv.className = "follow-up-questions";
        
              const optionsContainer = document.createElement("div");
              optionsContainer.className = "options";
        
              lastChunk.context.followup_questions.forEach((question) => {
                const optionButton = document.createElement("button");
                optionButton.className = "option-button";
                optionButton.textContent = question;
        
                optionButton.addEventListener("click", () => {
                  addUserMessage(question);
                  sendMessage(question);
                  input.value = "";
                  followUpDiv.remove();
                });
        
                optionsContainer.appendChild(optionButton);
              });
        
              followUpDiv.appendChild(optionsContainer);
              messageContainer.appendChild(followUpDiv);
              scrollToBottom();
            }
          } catch (error) {
            console.error("Error:", error);
            typingIndicator.remove();
            messageContainer.appendChild(messageDiv);
            messagesContainer.appendChild(messageContainer);
            messageDiv.innerHTML = "Sorry, I encountered an error. Please try again.";
          }
        }

        function scrollToBottom() {
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
      
        // Event Listeners
        chatToggle.addEventListener("click", () => {
          chatBox.classList.toggle("active");
          if (chatBox.classList.contains("active")) input.focus();
        });
      
        backButton.addEventListener("click", () => {
          chatBox.classList.remove("active");
        });
      
        sendButton.addEventListener("click", () => {
          const message = input.value.trim();
          if (message) {
            addUserMessage(message);
            sendMessage(message);
            input.value = "";
          }
        });
      
        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            const message = input.value.trim();
            if (message) {
              addUserMessage(message);
              sendMessage(message);
              input.value = "";
            }
          }
        });
      
        input.addEventListener("focus", scrollToBottom);
      
        window.addEventListener("resize", () => {
          if (chatBox.classList.contains("active")) {
            scrollToBottom();
          }
        });
      });
    </script>
  </body>
