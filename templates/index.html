<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant V√©t√©rinaire</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* Reset / Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: transparent;
        overflow: hidden;
      }

      /* Chat Box (Always Visible) */
      .chat-box {
        position: fixed;
        width: 380px;
        height: 580px;
        bottom: 20px;
        right: 20px;
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        z-index: 999999;
      }

      /* Chat Header */
      .chat-header {
        padding: 12px;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        height: 60px;
      }

      .bot-info {
        display: flex;
        align-items: flex-start;
        gap: 12px;
      }

      .bot-avatar {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        border: 2px solid #007bff;
        padding: 2px;
      }

      .bot-status {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .status-dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        background-color: #4caf50;
        border-radius: 50%;
        margin-right: 5px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Chat Messages Area */
      .chat-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background-color: #f8f9fa;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }

      /* Message Styles */
      .message {
        max-width: 85%;
        word-wrap: break-word;
        margin-bottom: 12px;
      }

      .bot-message {
        background-color: #f1f3f5;
        padding: 12px 15px;
        border-radius: 0 20px 20px 20px;
        color: #495057;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        line-height: 1.5;
        font-size: 14px;
      }

      .user-message {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        padding: 12px 15px;
        border-radius: 20px 20px 0 20px;
        margin-left: auto;
        box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
        font-size: 14px;
      }

      /* Typing Indicator */
      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 12px 15px;
        margin: 10px 0;
        background: #f1f3f5;
        border-radius: 0 20px 20px 20px;
        width: fit-content;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        background-color: #007bff;
        border-radius: 50%;
        opacity: 0.4;
        animation: typingAnimation 1.4s infinite;
      }

      @keyframes typingAnimation {
        0%, 100% {
          transform: translateY(0);
          opacity: 0.4;
        }
        50% {
          transform: translateY(-4px);
          opacity: 0.8;
        }
      }

      /* Chat Input Area */
      .chat-input {
        padding: 12px;
        background-color: white;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 12px;
        height: 65px;
      }

      .chat-input input {
        flex: 1;
        height: 42px;
        padding: 8px 15px;
        border: 2px solid #e9ecef;
        border-radius: 25px;
        outline: none;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }

      .chat-input input:focus {
        border-color: #007bff;
      }

      .send-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: none;
        transition: transform 0.2s ease;
      }

      /* Options Styling */
      .options {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        padding: 10px 0;
      }

      .option-button {
        background-color: white;
        border: 2px solid #007bff;
        color: #007bff;
        padding: 8px 15px;
        border-radius: 25px;
        cursor: pointer;
        text-align: center;
        transition: all 0.3s ease;
        font-weight: 500;
        width: 100%;
        font-size: 14px;
      }

      .option-button:hover {
        background-color: #007bff;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
      }

      /* Mobile Responsive */
      @media screen and (max-width: 480px) {
        .chat-box {
          width: 100%;
          height: 100vh;
          bottom: 0;
          right: 0;
          border-radius: 0;
        }
        .chat-input {
          padding: 10px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Chat Box (ALWAYS VISIBLE) -->
    <div class="chat-box">
      <div class="chat-header">
        <div class="bot-info">
          <img
            src="static/images/logo.png"
            alt="Healthcare Assistant"
            class="bot-avatar"
          />
          <div class="bot-status">
            <strong>Assistant V√©t√©rinaire</strong>
            <small><span class="status-dot"></span>Online</small>
          </div>
        </div>
      </div>

      <div class="chat-messages">
        <div class="bot-message-container">
          <div class="ai-indicator">
            <img
              src="static/images/logo.png"
              alt="Healthcare Assistant"
              class="bot-avatar"
            />
          </div>
          <div class="message bot-message">
            üëã Bienvenue ! Je suis Pif, l‚Äôintelligence artificielle v√©t√©rinaire de Petgen. Je suis l√† pour vous accompagner dans la r√©solution des probl√®mes de sant√© de¬†vos¬†compagnons?
          </div>
        </div>
      </div>

      <div class="chat-input">
        <input type="text" placeholder="Type your message here..." />
        <button class="send-button">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const input = document.querySelector(".chat-input input");
        const sendButton = document.querySelector(".send-button");
        const messagesContainer = document.querySelector(".chat-messages");

        // Initialize empty message history
        let messageHistory = [];

        function scrollToBottom() {
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function createTypingIndicator() {
          const indicator = document.createElement("div");
          indicator.className = "typing-indicator";
          for (let i = 0; i < 3; i++) {
            const dot = document.createElement("div");
            dot.className = "typing-dot";
            indicator.appendChild(dot);
          }
          return indicator;
        }

        async function addUserMessage(text) {
          const messageContainer = document.createElement("div");
          const messageDiv = document.createElement("div");
          messageDiv.className = "message user-message";
          messageDiv.textContent = text;
          messageContainer.appendChild(messageDiv);
          messagesContainer.appendChild(messageContainer);

          messageHistory.push({
            role: "user",
            content: text
          });

          scrollToBottom();
          console.log("Message history after user message:", JSON.parse(JSON.stringify(messageHistory)));
        }

        async function sendMessage(message) {
          // Show typing indicator
          const typingIndicator = createTypingIndicator();
          messagesContainer.appendChild(typingIndicator);
          scrollToBottom();

          const messageContainer = document.createElement("div");
          messageContainer.className = "bot-message-container";

          const aiIndicator = document.createElement("div");
          aiIndicator.className = "ai-indicator";
          aiIndicator.innerHTML = '<img src="static/images/logo.png" alt="Healthcare Assistant" class="bot-avatar">';

          const messageDiv = document.createElement("div");
          messageDiv.className = "message bot-message stream-response";

          messageContainer.appendChild(aiIndicator);

          try {
            console.log("Sending message history:", JSON.parse(JSON.stringify(messageHistory)));

            const response = await fetch("/chat", {
              method: "POST",
              headers: { 
                "Content-Type": "application/json",
                "Cache-Control": "no-cache",
                "Pragma": "no-cache"
              },
              body: JSON.stringify({ 
                message,
                messages: messageHistory
              }),
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let accumulatedText = "";
            let lastChunk = null;
            let isFirstMessage = true;

            while (true) {
              const { done, value } = await reader.read();
              if (done) break;
              const chunk = decoder.decode(value);
              const lines = chunk.split("\n");

              for (const line of lines) {
                if (line.startsWith("data: ")) {
                  try {
                    const jsonData = JSON.parse(line.slice(6));
                    lastChunk = jsonData;

                    // Remove typing indicator once we get the first chunk
                    if (jsonData.delta?.content && isFirstMessage) {
                      typingIndicator.remove();
                      messageContainer.appendChild(messageDiv);
                      messagesContainer.appendChild(messageContainer);
                      isFirstMessage = false;
                    }

                    // Accumulate streaming content
                    if (jsonData.delta?.content) {
                      accumulatedText += jsonData.delta.content;
                      messageDiv.innerHTML = accumulatedText;
                      scrollToBottom();
                    }
                  } catch (e) {
                    console.error("Error parsing JSON:", e);
                  }
                }
              }
            }

            // Add final response to messageHistory
            if (accumulatedText) {
              messageHistory.push({
                role: "assistant",
                content: accumulatedText
              });
              console.log("Message history after bot response:", JSON.parse(JSON.stringify(messageHistory)));
            }

            // If there are follow-up questions
            if (lastChunk?.context?.followup_questions?.length > 0) {
              const followUpDiv = document.createElement("div");
              followUpDiv.className = "follow-up-questions";

              const optionsContainer = document.createElement("div");
              optionsContainer.className = "options";

              lastChunk.context.followup_questions.forEach((question) => {
                const optionButton = document.createElement("button");
                optionButton.className = "option-button";
                optionButton.textContent = question;

                optionButton.addEventListener("click", () => {
                  addUserMessage(question);
                  sendMessage(question);
                  input.value = "";
                  followUpDiv.remove();
                });

                optionsContainer.appendChild(optionButton);
              });

              followUpDiv.appendChild(optionsContainer);
              messageContainer.appendChild(followUpDiv);
              scrollToBottom();
            }
          } catch (error) {
            console.error("Error:", error);
            typingIndicator.remove();
            messageContainer.appendChild(messageDiv);
            messagesContainer.appendChild(messageContainer);
            messageDiv.innerHTML = "Sorry, I encountered an error. Please try again.";
          }
        }

        // Event Listeners
        sendButton.addEventListener("click", () => {
          const message = input.value.trim();
          if (message) {
            addUserMessage(message);
            sendMessage(message);
            input.value = "";
          }
        });

        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            const message = input.value.trim();
            if (message) {
              addUserMessage(message);
              sendMessage(message);
              input.value = "";
            }
          }
        });

        input.addEventListener("focus", scrollToBottom);
      });
    </script>
  </body>
</html>
